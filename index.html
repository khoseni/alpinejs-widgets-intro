<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
  <title>Document</title>
</head>

<body>

  <div x-data="counterApp()" x-data="{ mainCount: 0 }" class="counter-container">

    <h1>Counter</h1>
    <span x-text="mainCount"></span>
    <div>
      <button @click="incrementMain()">Increment</button>
      <button @click="decrementMain()">Decrement</button>
      <button @click="maxMain()">Maximum</button>
      <button @click="resetMain()">Reset</button>

    </div>
  </div>
</div>


  <script src="counter.js" defer></script>
</body>

</html>
